<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Background gradient - soft green/grey for peaceful cemetery feel -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4e5d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9a7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7a5a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="450" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <ellipse cx="400" cy="420" rx="450" ry="80" fill="url(#groundGrad)"/>

  <!-- Trees in background (silhouettes) -->
  <g opacity="0.3">
    <!-- Left tree -->
    <ellipse cx="80" cy="280" rx="50" ry="70" fill="#4a6a4a"/>
    <rect x="75" y="330" width="10" height="40" fill="#3a5a3a"/>

    <!-- Right tree -->
    <ellipse cx="720" cy="290" rx="45" ry="65" fill="#4a6a4a"/>
    <rect x="715" y="340" width="10" height="35" fill="#3a5a3a"/>

    <!-- Background tree -->
    <ellipse cx="650" cy="300" rx="35" ry="50" fill="#5a7a5a"/>
  </g>

  <!-- Gravestones silhouettes -->
  <g fill="#6a8a6a" opacity="0.5">
    <!-- Far left stones -->
    <rect x="120" y="340" width="25" height="45" rx="3"/>
    <rect x="155" y="350" width="20" height="35" rx="2"/>

    <!-- Far right stones -->
    <rect x="620" y="345" width="22" height="40" rx="3"/>
    <rect x="580" y="355" width="18" height="30" rx="2"/>
  </g>

  <!-- Main central gravestone -->
  <g transform="translate(340, 240)">
    <!-- Stone shadow -->
    <rect x="8" y="8" width="120" height="160" rx="8" fill="#4a6a4a" opacity="0.3"/>
    <!-- Main stone -->
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#8a9a8a"/>
    <!-- Stone highlight -->
    <rect x="5" y="5" width="50" height="150" rx="5" fill="#9aaa9a" opacity="0.5"/>
    <!-- Cross on stone -->
    <rect x="52" y="25" width="16" height="60" rx="2" fill="#6a7a6a"/>
    <rect x="37" y="40" width="46" height="14" rx="2" fill="#6a7a6a"/>
  </g>

  <!-- Secondary gravestones -->
  <g fill="#7a8a7a">
    <!-- Left stone -->
    <rect x="220" y="290" width="70" height="110" rx="5"/>
    <rect x="225" y="295" width="25" height="100" rx="3" fill="#8a9a8a" opacity="0.5"/>

    <!-- Right stone -->
    <rect x="510" y="295" width="65" height="105" rx="5"/>
    <rect x="515" y="300" width="23" height="95" rx="3" fill="#8a9a8a" opacity="0.5"/>
  </g>

  <!-- Flowers/plants at base of main stone -->
  <g transform="translate(380, 390)">
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="#5a8a5a"/>
    <circle cx="-8" cy="-8" r="5" fill="#c4a4c4"/>
    <circle cx="8" cy="-6" r="4" fill="#d4b4d4"/>
    <circle cx="0" cy="-10" r="4" fill="#c4a4c4"/>
  </g>

  <!-- Subtle path -->
  <path d="M400 450 Q400 400 380 380 Q350 350 400 320" stroke="#6a8a6a" stroke-width="20" fill="none" opacity="0.3" stroke-linecap="round"/>

  <!-- Text overlay -->
  <g>
    <rect x="200" y="170" width="400" height="70" rx="8" fill="white" opacity="0.85"/>
    <text x="400" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#4a6a4a">Begraafplaats</text>
    <text x="400" y="232" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6a8a6a">Foto komt binnenkort beschikbaar</text>
  </g>
</svg>
