<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-bij" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CE93D8;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#90CAF9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Sky with mystical gradient -->
  <rect width="800" height="450" fill="url(#sky-bij)"/>

  <!-- Ground -->
  <rect x="0" y="280" width="800" height="170" fill="#5D4037"/>
  <rect x="0" y="290" width="800" height="160" fill="#4E342E" opacity="0.6"/>

  <!-- Old stone wall -->
  <g fill="#9E9E9E" opacity="0.5">
    <rect x="0" y="220" width="100" height="60"/>
    <rect x="700" y="230" width="100" height="50"/>
  </g>

  <!-- Ancient/historic monuments -->
  <g>
    <!-- Obelisk -->
    <g transform="translate(200, 150)">
      <polygon points="25,0 10,130 40,130" fill="#78909C"/>
      <rect x="5" y="130" width="40" height="20" fill="#607D8B"/>
    </g>

    <!-- Ornate monument -->
    <g transform="translate(400, 140)">
      <rect x="10" y="60" width="60" height="100" fill="#78909C"/>
      <rect x="0" y="55" width="80" height="10" fill="#607D8B"/>
      <ellipse cx="40" cy="55" rx="25" ry="15" fill="#78909C"/>
      <!-- Cross on top -->
      <rect x="35" y="25" width="10" height="35" fill="#546E7A"/>
      <rect x="27" y="35" width="26" height="8" fill="#546E7A"/>
    </g>

    <!-- Angel statue silhouette -->
    <g transform="translate(580, 160)" fill="#607D8B">
      <ellipse cx="25" cy="20" rx="12" ry="15"/>
      <rect x="15" y="35" width="20" height="50"/>
      <!-- Wings -->
      <ellipse cx="5" cy="50" rx="15" ry="25" opacity="0.7"/>
      <ellipse cx="45" cy="50" rx="15" ry="25" opacity="0.7"/>
      <rect x="10" y="85" width="30" height="55"/>
    </g>
  </g>

  <!-- Old gravestones with varied shapes -->
  <g fill="#90A4AE">
    <path d="M100,280 L100,240 Q115,220 130,240 L130,280 Z"/>
    <rect x="300" y="250" width="30" height="50" rx="2"/>
    <path d="M500,280 L500,245 L530,245 L530,280 Z"/>
    <path d="M680,280 L680,255 Q695,240 710,255 L710,280 Z"/>
  </g>

  <!-- Ivy/moss on monuments -->
  <g fill="#558B2F" opacity="0.6">
    <ellipse cx="205" cy="270" rx="15" ry="8"/>
    <ellipse cx="420" cy="230" rx="12" ry="6"/>
    <ellipse cx="595" cy="205" rx="10" ry="5"/>
  </g>

  <!-- Old trees -->
  <g transform="translate(30, 120)">
    <rect x="20" y="130" width="25" height="50" fill="#5D4037"/>
    <ellipse cx="32" cy="90" rx="50" ry="60" fill="#2E7D32"/>
  </g>
  <g transform="translate(720, 140)">
    <rect x="18" y="110" width="20" height="40" fill="#5D4037"/>
    <ellipse cx="28" cy="80" rx="40" ry="50" fill="#388E3C"/>
  </g>

  <!-- Crows/ravens -->
  <g fill="#263238" opacity="0.7">
    <path d="M150,100 Q160,90 170,100 Q160,95 150,100"/>
    <path d="M650,80 Q660,70 670,80 Q660,75 650,80"/>
  </g>

  <!-- Type label -->
  <rect x="0" y="380" width="800" height="70" fill="black" opacity="0.5"/>
  <text x="400" y="425" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Bijzondere Begraafplaats</text>
</svg>
