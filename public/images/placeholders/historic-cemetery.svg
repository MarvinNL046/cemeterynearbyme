<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-alg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grass-alg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky-alg)"/>

  <!-- Soft clouds -->
  <ellipse cx="150" cy="80" rx="80" ry="35" fill="white" opacity="0.7"/>
  <ellipse cx="650" cy="100" rx="100" ry="40" fill="white" opacity="0.6"/>

  <!-- Ground -->
  <rect x="0" y="280" width="800" height="170" fill="url(#grass-alg)"/>

  <!-- Path -->
  <path d="M0,350 Q200,320 400,340 Q600,360 800,330" fill="none" stroke="#D4A574" stroke-width="40" opacity="0.6"/>

  <!-- Trees -->
  <g transform="translate(50, 180)">
    <rect x="25" y="80" width="20" height="40" fill="#5D4037"/>
    <ellipse cx="35" cy="50" rx="40" ry="50" fill="#2E7D32"/>
  </g>
  <g transform="translate(700, 190)">
    <rect x="25" y="70" width="18" height="35" fill="#5D4037"/>
    <ellipse cx="34" cy="45" rx="35" ry="45" fill="#388E3C"/>
  </g>

  <!-- Gravestones row 1 -->
  <g fill="#78909C">
    <rect x="180" y="260" width="30" height="50" rx="5"/>
    <rect x="250" y="255" width="35" height="55" rx="8"/>
    <rect x="320" y="265" width="28" height="45" rx="5"/>
    <rect x="400" y="258" width="32" height="52" rx="6"/>
    <rect x="470" y="262" width="30" height="48" rx="5"/>
    <rect x="540" y="255" width="35" height="55" rx="7"/>
  </g>

  <!-- Gravestones row 2 -->
  <g fill="#90A4AE" transform="translate(0, 50)">
    <rect x="200" y="260" width="28" height="45" rx="5"/>
    <rect x="280" y="255" width="32" height="50" rx="6"/>
    <rect x="360" y="262" width="30" height="48" rx="5"/>
    <rect x="430" y="258" width="34" height="52" rx="7"/>
    <rect x="510" y="265" width="28" height="45" rx="5"/>
  </g>

  <!-- Cross monument -->
  <g transform="translate(600, 230)" fill="#607D8B">
    <rect x="15" y="0" width="10" height="60"/>
    <rect x="5" y="10" width="30" height="8"/>
  </g>

  <!-- Flowers -->
  <g>
    <circle cx="195" cy="305" r="4" fill="#E91E63"/>
    <circle cx="265" cy="300" r="5" fill="#FF5722"/>
    <circle cx="415" cy="302" r="4" fill="#9C27B0"/>
    <circle cx="555" cy="300" r="5" fill="#F44336"/>
  </g>

  <!-- Type label -->
  <rect x="0" y="380" width="800" height="70" fill="black" opacity="0.5"/>
  <text x="400" y="425" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Algemene Begraafplaats</text>
</svg>
