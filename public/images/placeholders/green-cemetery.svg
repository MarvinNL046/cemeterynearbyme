<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-nat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1F5FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forest" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky-nat)"/>

  <!-- Sun rays -->
  <circle cx="650" cy="100" r="50" fill="#FFF59D" opacity="0.8"/>

  <!-- Background forest -->
  <ellipse cx="100" cy="280" rx="120" ry="80" fill="#2E7D32" opacity="0.5"/>
  <ellipse cx="300" cy="260" rx="150" ry="90" fill="#388E3C" opacity="0.5"/>
  <ellipse cx="550" cy="270" rx="180" ry="85" fill="#2E7D32" opacity="0.5"/>
  <ellipse cx="750" cy="280" rx="100" ry="70" fill="#388E3C" opacity="0.5"/>

  <!-- Ground - natural meadow -->
  <rect x="0" y="300" width="800" height="150" fill="url(#forest)"/>

  <!-- Wildflower meadow dots -->
  <g fill="#FFF176" opacity="0.8">
    <circle cx="50" cy="330" r="3"/>
    <circle cx="120" cy="350" r="4"/>
    <circle cx="200" cy="335" r="3"/>
    <circle cx="350" cy="345" r="4"/>
    <circle cx="500" cy="330" r="3"/>
    <circle cx="620" cy="355" r="4"/>
    <circle cx="750" cy="340" r="3"/>
  </g>
  <g fill="#CE93D8" opacity="0.7">
    <circle cx="80" cy="345" r="3"/>
    <circle cx="180" cy="360" r="4"/>
    <circle cx="300" cy="340" r="3"/>
    <circle cx="450" cy="355" r="4"/>
    <circle cx="580" cy="345" r="3"/>
    <circle cx="700" cy="360" r="4"/>
  </g>

  <!-- Natural trees -->
  <g transform="translate(80, 150)">
    <rect x="30" y="100" width="25" height="60" fill="#5D4037"/>
    <ellipse cx="42" cy="60" rx="50" ry="70" fill="#388E3C"/>
    <ellipse cx="30" cy="80" rx="35" ry="50" fill="#43A047"/>
  </g>
  <g transform="translate(250, 170)">
    <rect x="28" y="90" width="22" height="50" fill="#6D4C41"/>
    <ellipse cx="39" cy="55" rx="45" ry="60" fill="#2E7D32"/>
  </g>
  <g transform="translate(550, 160)">
    <rect x="32" y="95" width="28" height="55" fill="#5D4037"/>
    <ellipse cx="46" cy="55" rx="55" ry="65" fill="#388E3C"/>
    <ellipse cx="35" cy="75" rx="40" ry="45" fill="#43A047"/>
  </g>
  <g transform="translate(700, 180)">
    <rect x="25" y="85" width="20" height="45" fill="#6D4C41"/>
    <ellipse cx="35" cy="50" rx="40" ry="55" fill="#2E7D32"/>
  </g>

  <!-- Natural grave markers (wooden, subtle) -->
  <g>
    <rect x="180" y="310" width="8" height="30" fill="#8D6E63" rx="2"/>
    <rect x="350" y="315" width="6" height="25" fill="#795548" rx="2"/>
    <rect x="480" y="308" width="7" height="28" fill="#8D6E63" rx="2"/>
    <rect x="620" y="312" width="8" height="26" fill="#795548" rx="2"/>
  </g>

  <!-- Bird silhouettes -->
  <g fill="#37474F" opacity="0.6">
    <path d="M100,80 Q110,70 120,80 Q110,75 100,80"/>
    <path d="M130,95 Q140,85 150,95 Q140,90 130,95"/>
    <path d="M680,60 Q690,50 700,60 Q690,55 680,60"/>
  </g>

  <!-- Butterfly -->
  <g transform="translate(400, 280)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#FF8A65" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="5" ry="8" fill="#FFAB91" opacity="0.8" transform="rotate(45)"/>
  </g>

  <!-- Type label -->
  <rect x="0" y="380" width="800" height="70" fill="black" opacity="0.5"/>
  <text x="400" y="425" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Natuurbegraafplaats</text>
</svg>
